	<html lang=" en">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Epic Articles</title>
	<link rel="shortcut icon" href="/images/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;600;700&display=swap" rel="stylesheet">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1b21b58b73.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
	
	<form>
  		<div class="input-group">
			 <div class="input-group-prepend">
    			<label class="input-group-text" for="title">Title</label>
  			</div>
    		<input type="title" class="form-control" id="title" placeholder="title...">
  		</div>
  		
  		<div class="input-group">
  			<div class="input-group-prepend">
    			<label class="input-group-text" for="inputGroupSelect">Subjects</label>
  			</div>
  			<select class="custom-select" id="inputGroupSelect">
    			<option value="It" selected>IT</option>
    			<option value="Sport">Sport</option>
    			<option value="Science">Science</option>
    			<option value="Travel">Travel</option>
  			</select>
		</div>
		
		<div class="input-group input-group-lg">
  			<div class="input-group-prepend">
    			<label class="input-group-text" for="text">Text</label>
  			</div>
  			<textarea id="text" class="form-control" aria-label="Text"></textarea>
		</div>
  		
  		<button id="btnWrite" type="button" class="btn btn-success">Post</button>

	</form>
	
	
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/write.js"></script>
</body>

</html>
